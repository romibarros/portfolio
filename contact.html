    <section id="contact">
        <div class="message">
            <h2>Mandame un mensaje</h2>
            <form class="contact-form">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
        
                <label for="subject">Asunto</label>
                <input type="text" id="subject" name="subject" required>
        
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <div class="button_works">
                  <button type="submit">Enviar!</button>
                </div>
                
            </form>
        </div>
        <div class="social">
            <h2>Contactame por mis redes</h2>
            <a href=""><img src="./assets/icons/instagram.png" alt="icono instagram" /></a>
            <a href=""><img src="./assets/icons/linkedin.png" alt="icono linkedin" /></a>
            <a href=""><img src="./assets/icons/github.png" alt="icono github" /></a>
        </div>
        
    </section>
